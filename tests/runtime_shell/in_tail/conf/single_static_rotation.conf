[SERVICE]
    flush     1
    daemon    off
    log_level debug
    log_file  ${TEST_DIR}/out.log

[INPUT]
    name             tail
    tag              a
    path             ${TEST_DIR}/a.log
    db               ${TEST_DIR}/a.db
    db.sync          full
    rotate_wait      5
    refresh_interval 2
    Read_from_Head   On

[OUTPUT]
    name   file
    match  *
    path   ${TEST_DIR}
