[SERVICE]
    Flush        1
    Grace        2
    Log_Level    info
    Daemon       Off

[INPUT]
    Name         dummy
    Dummy        {"message": "test log entry", "level": "info"}
    Samples      3
    Tag          test.logs

[OUTPUT]
    Name         test_logs_go
    Match        test.logs

[OUTPUT]
    Name         file
    Match        test.logs
    File         ${SIGNAL_FILE_PATH}
    mkdir        on
