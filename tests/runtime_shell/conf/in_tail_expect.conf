[SERVICE]
    Flush              1
    Grace              2
    Log_Level          info
    Parsers_File       ${FLB_ROOT}/conf/parsers.conf

[INPUT]
    name               tail
    path               /tmp/flb_tail_expect*.log
    exclude_path       /tmp/flb_*2.log
    read_from_head     true
    parser             json
    refresh_interval   10
    rotate_wait        1
    docker_mode        false
    docker_mode_flush  4
    path_key           path_key
    ignore_older       0
    buffer_chunk_size  32k
    buffer_max_size    32k
    skip_long_lines    false
    exit_on_eof        false
    db                 /tmp/flb_tail_expect.db
    db.sync            full

[FILTER]
    Name                 expect
    Match                *
    Log_Level            debug
    # Rules
    key_exists           $path_key
    key_val_eq           $path_key /tmp/flb_tail_expect_1.log
    key_not_exists       $nokey
    action               exit

[OUTPUT]
    Name  exit
    Match *
