language: bash

env:
  - SHUNIT_COLOR='always'

script:
  # Execute the unit tests.
  - ./test_runner

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - ksh
      - zsh

matrix:
  include:
    - os: linux
      script:
        # Run the source through ShellCheck (http://www.shellcheck.net).
        - shellcheck shunit2 *_test.sh
        - shellcheck -s sh shunit2_test_helpers
    - os: linux
      # Support Ubuntu Trusty through Apr 2019.
      dist: trusty
