name: fluent-bit
base: core20
version: '4.2.1'
summary: High performance logs and stream processor
description: |
  Fluent Bit is a high performance log processor and stream processor for Linux.
  It provides a flexible pluggable architecture to collect, enrich and deliver
  logs or metrics to multiple databases or cloud providers.
license: 'Apache-2.0'
icon: gui/fluent-bit.svg
confinement: 'strict'
grade: 'stable'

plugs:
    read-config:
        interface: system-files
        read:
        - $SNAP/etc/fluent-bit

apps:
  service:
    command: usr/bin/fluent-bit -c $SNAP/usr/etc/fluent-bit/fluent-bit.conf
    daemon: simple
    plugs:
      - network
      - network-bind
      - read-config

  fluent-bit:
    command: usr/bin/fluent-bit
    plugs:
      - network
      - network-bind

parts:
  fluent-bit:
    source: https://github.com/fluent/fluent-bit
    source-type: git
    build-snaps:
      - cmake/latest/stable
    plugin: cmake
    stage-packages:
        - libsasl2-2
        - libssl1.1
        - libpq5
    build-packages:
        - g++
        - make
        - libsasl2-dev
        - libsystemd-dev
        - flex
        - bison
        - pkg-config
        - valgrind
        - libssl-dev
        - libpq5
        - libyaml-dev
        - postgresql-server-dev-all
    cmake-parameters:
        - -DCMAKE_INSTALL_PREFIX=/usr
        - -DFLB_DEBUG=On
        - -DFLB_OUT_KAFKA=On
        - -DFLB_JEMALLOC=On
        - -DFLB_EXAMPLES=OFF
        - -DFLB_SHARED_LIB=Off
        - -DFLB_OUT_PGSQL=On
    build-attributes: [keep-execstack]

layout:
  /etc/fluent-bit:
    bind: $SNAP/usr/etc/fluent-bit
