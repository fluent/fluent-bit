  directory: "/"
  schedule:
    interval: "weekly"

- package-ecosystem: "docker"
  directory: "/.devcontainer"
  schedule:
    interval: "weekly"

- package-ecosystem: "devcontainers"
  directory: "/"
  schedule:
    interval: "weekly"

