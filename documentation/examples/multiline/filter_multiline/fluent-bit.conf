[SERVICE]
    flush                 1
    log_level             info
    #parsers_file          parsers_multiline.conf
    parsers_file          parsers_multiline.yaml

[INPUT]
    name                  tail
    path                  test.log
    read_from_head        true

[FILTER]
    name                  multiline
    match                 *
    multiline.key_content log
    multiline.parser      go, multiline-regex-test

[OUTPUT]
    name                  stdout
    match                 *
