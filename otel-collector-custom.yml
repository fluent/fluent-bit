receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://*"
            - "https://*"

exporters:
  # Export to Fluent Bit OTLP endpoint
  otlphttp/fluent-bit:
    endpoint: http://fluent-bit:4318
    tls:
      insecure: true
    headers:
      X-P-Stream: otel-demo
      X-P-Log-Source: otel-logs
    compression: gzip
    
  # Keep debug exporter for troubleshooting
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus metrics for local monitoring
  prometheus:
    endpoint: "0.0.0.0:8889"

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
    
  resource:
    attributes:
      - key: service.instance.id
        from_attribute: service.name
        action: insert
      - key: deployment.environment
        value: demo
        action: upsert

  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 30

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/fluent-bit, debug]
    
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/fluent-bit, prometheus]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp/fluent-bit, debug]

  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      address: 0.0.0.0:8888
