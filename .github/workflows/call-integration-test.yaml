---
name: Reusable workflow to run integration tests with specific images
on:
  workflow_call:
    inputs:
      image_name:
        description: The image repository and name to use.
        required: false
        default: ghcr.io/fluent/fluent-bit/master
        type: string
      image_tag:
        description: The image tag to use.
        required: false
        default: x86_64
        type: string

jobs:

  call-run-integration-test-images-exist:
    name: Test image exists
    # Non-matrix, test images exist first
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ inputs.image_name }}:${{ inputs.image_tag }}
    permissions:
      contents: none
    steps:
      - run: docker pull $IMAGE

  call-run-integration-kind:
    name: Run integration tests on KIND
    needs:
      - call-run-integration-test-images-exist
    # Can test for multiple K8S versions with KIND
    strategy:
      fail-fast: false
      matrix:
        k8s-release: [ 'v1.23.5', 'v1.22.7', 'v1.21.10' ]
    runs-on: ubuntu-latest
    permissions:
      contents: none
    steps:
      - uses: actions/checkout@v3
        with:
          repository: calyptia/fluent-bit-ci

      - name: Setup BATS
        uses: mig4/setup-bats@v1
        with:
          bats-version: 1.6.0

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.2.0
        with:
          node_image: kindest/node:${{ matrix.k8s-release }}
          cluster_name: kind

      - name: Set up Helm
        uses: azure/setup-helm@v2.1
        with:
          version: v3.8.1

      - name: Set up Kubectl
        uses: azure/setup-kubectl@v2.1

      - name: Run tests
        run:  |
          ./run-tests.sh
        shell: bash
