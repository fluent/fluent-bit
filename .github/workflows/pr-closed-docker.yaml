name: Remove docker images for stale/closed PR(s).
on:
  pull_request:
    branches:
      - master
    types: [closed]
jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete image
        uses: bots-house/ghcr-delete-image-action@v1
        with:
          owner: fluent
          name: fluent-bit
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: x86_64-master-pr-${{ github.event.number }}
