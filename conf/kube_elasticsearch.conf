[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf
    #Parsers_File parsers.yaml

[INPUT]
    Name          tail
    Path          /var/log/containers/*.log
    Parser        docker
    Tag           kube.*
    Mem_Buf_Limit 5MB

[FILTER]
    Name   kubernetes
    Match  kube.*

[OUTPUT]
    Name                es
    Match               *
    Logstash_Format     On
    Retry_Limit         False
    Logstash_Prefix_Key es_index
