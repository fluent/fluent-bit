[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    Parsers_File parsers.conf

[INPUT]
    Name          tail
    Path          /var/log/containers/*.log
    Parser        docker
    Tag           kube.*
    Mem_Buf_Limit 10MB

[FILTER]
    Name   kubernetes
    Match  kube.*

[OUTPUT]
    Name            es
    Logstash_Format On
    Match           *
