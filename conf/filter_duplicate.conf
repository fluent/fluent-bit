[SERVICE]
    # Flush
    # =====
    # Set an interval of seconds before to flush records to a destination
    Flush     5

    # Daemon
    # ======
    # Instruct Fluent Bit to run in foreground or background mode.
    Daemon    Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # By default 'info' is set, that means it includes 'error' and 'warning'.
    Log_Level info

[INPUT]
    Name cpu
    Tag  cpu

[FILTER]
    Name         duplicate
    Match        cpu
    # new_tag configuration is required
    new_tag      cpu_dupe
    # emitter_name custom_emitter_name

[OUTPUT]
    Name  stdout
    Match cpu

[OUTPUT]
    Name  stdout
    Match cpu_dupe
