[SERVICE]
    Flush        5
    Daemon       Off
    Log_Level    info
    HTTP_Server  On
    HTTP_Listen  0.0.0.0
    HTTP_Port    2020

# Generate dummy logs for testing
[INPUT]
    Name         dummy
    Tag          test.logs
    Dummy        {"message": "Hello from Fluent Bit", "level": "info", "service": "test-app"}
    Rate         1

# Send to Parseable
[OUTPUT]
    Name          parseable
    Match         *
    Host          anton
    Port          8010
    TLS           Off
    Stream        test-logs
    log_source    otel-logs
    auth_header   Basic YWRtaW46YWRtaW4=
