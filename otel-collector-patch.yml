receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

exporters:
  otlphttp/fluent-bit:
    endpoint: http://fluent-bit-parseable:4318
    tls:
      insecure: true
    compression: gzip

processors:
  batch:

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/fluent-bit]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/fluent-bit]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/fluent-bit]
